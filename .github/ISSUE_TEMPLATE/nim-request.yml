name: ⚡️ New Item Mapper Request
title: '[feat(nim)] '
description: Suggest an new file format for load
labels: ['type: nim request', 'status: needs triage']
type: "Feature"

body:
  - type: textarea
    id: describe
    attributes:
      label: Describe the item mapper
      description: A clear description of the new item mapper this feature would solve
      placeholder: "This new item mapper is from mod xxx..."
    validations:
      required: true

  - type: textarea
    id: mapper
    attributes:
      label: Mapper File
      description: |
        Upload the mapper file if applicable.
        Mapper file should be generated by IconRenderer Mod and modified to a valid JSON file.
        "You can find IconRenderer Mod on GitHub or https://www.mcmod.cn/class/6074.html."

  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: Add any other context about the problem here.